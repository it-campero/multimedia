<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>
    <div class="flex-container">
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="img/1.webp" alt="Call of Duty® | Modern Warfare II">
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video src="video/2.webm" width="300" height="300" controls autoplay loop muted></video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio src="audio/3.m4a" controls autoplay loop></audio>
        </section>
    </div>



</body>

</html>
